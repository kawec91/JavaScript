<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <main>
      <div id="unserePlaneten"></div>
      <script>
        const verb = document.getElementById("unserePlaneten");
        const Planeten = [
          {
            PlanetenName: "Merkur",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Mercury_in_color_-_Prockter07-edit1.jpg/405px-Mercury_in_color_-_Prockter07-edit1.jpg",
            PlanetenInfo:
              "Der Merkur ist mit einem Durchmesser von knapp 4880 Kilometern der kleinste, mit einer durchschnittlichen Sonnenentfernung von etwa 58 Millionen Kilometern der sonnennächste und somit auch schnellste Planet im Sonnensystem. Er hat mit einer maximalen Tagestemperatur von rund +430 °C und einer Nachttemperatur bis −170 °C die größten Oberflächen-Temperaturschwankungen aller Planeten.Aufgrund seiner Größe und seiner chemischen Zusammensetzung zählt er zu den erdähnlichen Planeten.Wegen seiner Sonnennähe ist er von der Erde aus schwer zu beobachten, da er nur einen maximalen Winkelabstand von etwa 28° von der Sonne erreicht. Freiäugig ist er nur maximal eine Stunde lang entweder am Abend- oder am Morgenhimmel zu sehen, teleskopisch hingegen auch tagsüber. Details auf seiner Oberfläche sind ab einer Fernrohröffnung von etwa 20 cm zu erkennen.In 46 % der Zeit ist Merkur der am nächsten bei der Erde befindliche Planet.Benannt ist der Merkur nach dem Götterboten Mercurius, dem römischen Gott der Händler und Diebe. Sein astronomisches Symbol ist ☿.",
            PlanetenLink: "https://de.wikipedia.org/wiki/Merkur_(Planet)",
          },
          {
            PlanetenName: "Venus",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/360px-Venus-real_color.jpg",
            PlanetenInfo:
              "Die Venus ist mit einer durchschnittlichen Sonnenentfernung von 108 Millionen Kilometern der zweitinnerste und mit einem Durchmesser von ca. 12.100 Kilometern der drittkleinste Planet des Sonnensystems. Sie zählt zu den vier erdähnlichen Planeten, die auch terrestrische oder Gesteinsplaneten genannt werden.Die Venus ist der Planet, der auf seiner Umlaufbahn der Erdbahn mit einem minimalen Abstand von 38 Millionen Kilometern am nächsten kommt. Sie hat eine ähnliche Größe wie die Erde, unterscheidet sich aber in Bezug auf die Geologie und vor allem hinsichtlich ihrer Atmosphäre. Diese besteht zu 96 % aus Kohlenstoffdioxid und ihr Oberflächendruck ist 90-mal höher als auf der Erde.Nach dem Mond ist die Venus das hellste Gestirn am nächtlichen Himmel. Weil sie als einer der unteren Planeten nur am Morgen- oder Abendhimmel sichtbar ist und nie gegen Mitternacht, wird sie auch Morgenstern und Abendstern genannt. Schon mit einem kleinen Fernrohr ist sie auch am Taghimmel beobachtbar, manchmal sogar freiäugig. Doch auch bei Erdnähe (ca. alle 1½ Jahre) lassen sich nur die Wolkenstreifen der äußerst dichten Atmosphäre erkennen. Die Erkundung der Oberfläche erfordert Radar.Das astronomische Symbol des Planeten Venus gilt als stilisierte Repräsentation des Handspiegels der namensgebenden römischen Liebesgöttin Venus: ♀.[2]",
            PlanetenLink: "https://de.wikipedia.org/wiki/Venus_(Planet)",
          },
          {
            PlanetenName: "Erde",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/435px-The_Blue_Marble_%28remastered%29.jpg",
            PlanetenInfo:
              "Die Erde ist der dichteste, fünftgrößte und der Sonne drittnächste Planet des Sonnensystems. Sie ist Ursprungsort und Heimat aller bekannten Lebewesen. Ihr Durchmesser beträgt mehr als 12.700 Kilometer und ihr Alter etwa 4,6 Milliarden Jahre. Nach ihrer vorherrschenden geochemischen Beschaffenheit wurde der Begriff der „erdähnlichen Planeten“ geprägt. Das astronomische Symbol der Erde ist ♁ oder 🜨.[4]Da die Erdoberfläche zu etwa zwei Dritteln aus Wasser besteht und daher die Erde vom All betrachtet vorwiegend blau erscheint, wird sie auch Blauer Planet genannt. Sie wird metaphorisch auch als „Raumschiff Erde“ bezeichnet.Die Erde spielt als Lebensgrundlage des Menschen in allen Religionen eine herausragende Rolle als heilige Ganzheit; in etlichen ethnischen, Volks- und historischen Religionen entweder als Vergöttlichung einer „Mutter Erde“ oder personifiziert als Erdgöttin.[5]",
            PlanetenLink: "https://de.wikipedia.org/wiki/Erde",
          },
          {
            PlanetenName: "Mars",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/420px-OSIRIS_Mars_true_color.jpg",
            PlanetenInfo:
              "Der Mars ist, von der Sonne aus gezählt, der vierte Planet im Sonnensystem und der äußere Nachbar der Erde. Er zählt zu den erdähnlichen (terrestrischen) Planeten.Sein Durchmesser ist mit knapp 6800 Kilometern etwa halb so groß wie der der Erde, sein Volumen beträgt gut ein Siebtel des Erdvolumens. Damit ist der Mars nach dem Merkur der zweitkleinste Planet des Sonnensystems, hat jedoch eine vielfältige Geologie und die höchsten Vulkane des Sonnensystems. Mit einer durchschnittlichen Entfernung von 228 Millionen Kilometern ist er rund 1,5-mal so weit von der Sonne entfernt wie die Erde.Die Masse des Mars beträgt etwa ein Zehntel der Erdmasse. Die Fallbeschleunigung auf seiner Oberfläche beträgt 3,69 m/s², dies entspricht etwa 38 % der irdischen. Mit einer Dichte von 3,9 g/cm³ weist der Mars den geringsten Wert der terrestrischen Planeten auf. Deshalb ist die Schwerkraft auf ihm sogar geringfügig niedriger als auf dem kleineren, jedoch dichteren Merkur.Der Mars wird auch als der Rote Planet bezeichnet. Diese Färbung geht auf Eisenoxid-Staub (Rost) zurück, der sich auf der Oberfläche und in der dünnen CO2-Atmosphäre verteilt hat. Seine orange- bis blutrote Farbe und seine Helligkeitsschwankungen am irdischen Nachthimmel sind auch der Grund für seine Namensgebung nach dem römischen Kriegsgott Mars.[3]In größeren Fernrohren deutlich sichtbar sind die zwei Polkappen und mehrere dunkle Ebenen, die sich im Frühjahr etwas verfärben. Fotos von Raumsonden zeigen eine teilweise mit Kratern bedeckte Oberfläche und starke Spuren früherer Tektonik (tiefe Canyons und einen über 20 km hohen Vulkan). Marsroboter haben schon mehrere Gebiete geologisch untersucht.Der Mars besitzt zwei kleine, unregelmäßig geformte Monde, die 1877 entdeckt wurden: Phobos und Deimos (griechisch für Furcht und Schrecken).Das astronomische Symbol des Mars ist ♂.",
            PlanetenLink: "https://de.wikipedia.org/wiki/Mars_(Planet)",
          },
          {
            PlanetenName: "Jupiter",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jupiter_by_Cassini-Huygens.jpg/450px-Jupiter_by_Cassini-Huygens.jpg",
            PlanetenInfo:
              "Jupiter ist mit einem Äquatordurchmesser von rund 143.000 Kilometern der größte Planet des Sonnensystems. Mit einer durchschnittlichen Entfernung von 778 Millionen Kilometern ist er von der Sonne aus gesehen der fünfte Planet. Er ist nach dem römischen Hauptgott Jupiter benanntDer Planet hat – wie auch Saturn, Uranus und Neptun – keine feste Oberfläche. Die schon im kleinen Fernrohr sichtbaren, fast parallelen Streifen sind farbige Wolkenbänder. Aufgrund seiner chemischen Zusammensetzung zählt Jupiter zu den Gasplaneten. Diese „Gasriesen“ bilden im Sonnensystem die Gruppe der äußeren Planeten; sie werden auch als jupiterähnliche (jovianische) Planeten bezeichnet. In dieser Gruppe ist Jupiter der innerste Planet; er läuft jenseits des Asteroidengürtels um die Sonne.Bis 1980 kannte man 16 Monde, darunter 6 mit nur etwa 20 km Durchmesser. Die Voyager-Raumsonden der 1980er-Jahre entdeckten über 40 weitere Satelliten; seit 2023 sind 92 Monde bekannt.[4][5] Die vier größten sogenannten Galileischen Monde Ganymed, Kallisto, Io und Europa haben Durchmesser zwischen 5262 und 3122 km und wurden bereits 1610 entdeckt.Jupiter ist das dritthellste Objekt des Nachthimmels nach Mond und Venus; nur selten kann Mars geringfügig heller sein. In Babylonien galt er wegen seines goldgelben Lichts als Königsstern (siehe auch Stern von Betlehem). Sein astronomisches Symbol ist ♃.",
            PlanetenLink: "https://de.wikipedia.org/wiki/Jupiter_(Planet)",
          },
          {
            PlanetenName: "Saturn",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Saturn_from_Cassini_Orbiter_%282004-10-06%29.jpg/525px-Saturn_from_Cassini_Orbiter_%282004-10-06%29.jpg",
            PlanetenInfo:
              "Der Saturn ist von der Sonne aus gesehen der sechste Planet des Sonnensystems und mit einem Äquatordurchmesser von etwa 120.500 Kilometern (9,5-facher Erddurchmesser) nach Jupiter der zweitgrößte. Mit 95 Erdmassen hat er jedoch nur 30 % der Masse Jupiters. Wegen seines auffallenden und schon im kleinen Fernrohr sichtbaren Ringsystems wird er oft auch der Ringplanet genannt, obwohl auch bei den anderen drei Gasplaneten Ringsysteme gefunden wurden.Der Saturn hat eine durchschnittliche Entfernung zur Sonne von gut 1,43 Milliarden Kilometern, seine Bahn verläuft zwischen der von Jupiter und der des sonnenferneren Uranus. Er ist der äußerste Planet, der auch mit bloßem Auge gut sichtbar ist, und war daher schon Jahrtausende vor der Erfindung des Fernrohrs bekannt.Als Gasplanet hat Saturn keine feste Oberfläche. Seine oberen Schichten bestehen zu etwa 96 % Stoffanteil aus Wasserstoff. Von allen Planeten des Sonnensystems weist Saturn die geringste mittlere Dichte auf (etwa 0,69 g/cm³).[1] Von den anderen Planeten hebt sich der Saturn durch seine ausgeprägten, hellen und schon lange bekannten Ringe ab, die zu großen Teilen aus Wassereis- und Gesteinsbrocken bestehen.Der scheinbare Winkeldurchmesser des Planetenkörpers beträgt je nach Erdentfernung zwischen 15″ und 20″, jener der Ringe zwischen 37″ und 46″. Die sogenannten Äquatorstreifen der Wolkenschichten sind auf Saturn weniger deutlich ausgeprägt als bei Jupiter, was wahrscheinlich mit einer hochlagernden Dunstschicht zusammenhängt.Bis 2023 wurden 145 Monde des Saturns entdeckt.[3] Der mit Abstand größte Saturnmond ist Titan mit 5150 Kilometern Durchmesser.Benannt ist der Planet nach dem römischen Gott des Reichtums und der Ernte, Saturn. Sein astronomisches Symbol ♄ stilisiert die Sichel des Gottes.",
            PlanetenLink: "https://de.wikipedia.org/wiki/Saturn_(Planet)",
          },
          {
            PlanetenName: "Uranus",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/375px-Uranus2.jpg",
            PlanetenInfo:
              "Der Uranus (Latinisierung von altgriechisch οὐρανός uranós, deutsch ‚Himmel‘)[3] ist von der Sonne aus mit einer durchschnittlichen Sonnenentfernung von 2,9 Milliarden Kilometern der siebte Planet im Sonnensystem und wird zu den Eisriesen gerechnet. Er wurde am 13. März 1781 von Wilhelm Herschel entdeckt und ist nach dem griechischen Himmelsgott Uranos benannt. Er ist damit als einziger Planet nach einem Gott der griechischen Götterwelt benannt.Der Durchmesser dieses Riesenplaneten ist mit über 51.000 Kilometern etwa viermal so groß wie der Durchmesser der Erde, das Volumen ist etwa 64-mal so groß wie das der Erde. Physikalisch ist Uranus mit dem Neptun vergleichbar und nimmt nach ihm mit rund 14 Erdmassen in der Massenrangfolge im Sonnensystem unter den Planeten den vierten Platz ein. Hinsichtlich des Durchmessers liegt er knapp vor Neptun auf Rang drei – nach Jupiter und Saturn.Das astronomische Symbol des UranusUranus symbol (fixed width).svg ist dem Marssymbol ähnlich. Im Unterschied zu diesem hat der Kreis einen Zentralpunkt, und der Pfeil auf dem Kreis steht senkrecht.[4] Ein anderes, hauptsächlich in der Astrologie verwendetes Uranussymbol ist Uranus monogram (fixed width).svg.Uranus ist nur unter sehr günstigen Umständen freiäugig sichtbar, im kleinen Fernglas aber schon gut zu sehen. Seine blassgrüne Scheibe ist von der Erde aus betrachtet etwa 3,5″ groß. Mit Stand 2020 steht Uranus im Sternbild Widder und ist damit am Herbst- und Winterhimmel gut zu beobachten. Er läuft auf der Ekliptik um gut 4° pro Jahr nach Osten, 2024 wird er ins Sternbild Stier eintreten.",
            PlanetenLink: "https://de.wikipedia.org/wiki/Uranus_(Planet)",
          },
          {
            PlanetenName: "Neptun",
            PlanetenBild:
              "https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg/420px-Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg",
            PlanetenInfo:
              "Der Neptun ist der achte und äußerste bekannte Planet unseres Sonnensystems. Er wurde 1846 aufgrund von Berechnungen aus Bahnstörungen des Uranus durch den französischen Mathematiker Urbain Le Verrier von dem deutschen Astronomen Johann Gottfried Galle entdeckt. Neptun ist durchschnittlich 4,5 Milliarden Kilometer von der Sonne entfernt. Von der Erde aus hat er einen scheinbaren Durchmesser von ca. 2 Winkelsekunden. Mit einem Durchmesser von knapp 50.000 Kilometern hat Neptun fast den vierfachen Erddurchmesser und das rund 58-fache Erdvolumen. Nach Jupiter, Saturn und Uranus ist Neptun der viertgrößte Planet des Sonnensystems.[1]Zusammen mit Uranus bildet Neptun die Untergruppe der Eisriesen. Neptun dominiert durch seine Größe die Außenzone des Planetensystems, was sich zum Beispiel an der Umlaufzeit einiger „Transneptune“ wie Pluto und der Plutino-Gruppe zeigt, die etwa das 1,5fache der Umlaufzeit von Neptun beträgt (eine 3:2-Bahnresonanz). Von den 14 bekannten Monden Neptuns ist Triton mit 2700 Kilometern Durchmesser der mit Abstand größte.Der Riesenplanet ist nach Neptun benannt, dem römischen Gott des Meeres und der Fließgewässer. Sein Zeichen ♆ ist ein stilisierter Dreizack, die Waffe des Meeresgottes. Bei der Suche nach Exoplaneten werden Objekte, die eine ähnliche Masse wie Neptun aufweisen, von Astronomen analog zu den extrasolaren „Jupiters“ oder „Hot Jupiters“ manchmal als Planet der „Neptun-Klasse“ oder als „Hot Neptune“ bezeichnet.[2] Nach dem Planeten wurde das 1940 entdeckte chemische Element Neptunium benannt.Als einziger Planet des Sonnensystems ist Neptun von der Erde aus nicht mit bloßem Auge erkennbar. Seine Opposition war 2016 am 2. September und verlagert sich jährlich um etwa zwei Tage nach hinten.",
            PlanetenLink: "https://de.wikipedia.org/wiki/Neptun_(Planet)",
          },
        ];
        function erstelleHTML({
          PlanetenName,
          PlanetenBild,
          PlanetenInfo,
          PlanetenLink,
        }) {
          return `
         <div class="Karte">
          ${gibTitel(PlanetenName)}
         </div>
         ${gibBild(PlanetenBild)}
         ${gibInfo(PlanetenInfo)}
         ${gibLink(PlanetenLink)}
        `;
        }
        function gibTitel(PlanetenName) {
          return `<div class="TFeld"><h4>${PlanetenName}</h4></div>`;
        }
        function gibBild(PlanetenBild) {
          return `<div class="Bild"><img src="${PlanetenBild}"/></div>`;
        }
        function gibInfo(PlanetenInfo) {
          return `<p>${PlanetenInfo}</p>`;
        }
        function gibLink(PlanetenLink) {
          return `<a href="${PlanetenLink}">Klick für mehr...</a>`;
        }

        for (let x = 0; x < Planeten.length; x++) {
          verb.innerHTML += erstelleHTML(Planeten[x]);
        }
      </script>
    </main>
  </body>
</html>
